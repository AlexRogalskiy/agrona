language: java

sudo: false

matrix:
  include:

    - name: "OpenJDK Java 8"
      jdk: openjdk8
      os: linux

    - name: "OpenJDK Java 11"
      jdk: openjdk11
      os: linux

script: ./gradlew --stacktrace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/