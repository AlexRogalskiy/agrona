
on: [push, pull_request]

jobs:
  build:
    name: Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 1.8, 11 ]
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
          with:
            java-version: ${{ matrix.java-version }}
      run: ./gradlew
